<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="/styles/reset.css" />
        <link rel="stylesheet" type="text/css" href="/styles/style.css" />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="/styles/favicon_io/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="/styles/favicon_io/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="/styles/favicon_io/favicon-16x16.png"
        />
        <link rel="manifest" href="/styles/favicon_io/site.webmanifest" />
        <script src="main.js" defer></script>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Rubik+Dirt&display=swap"
            rel="stylesheet"
        />
        <title>Connect 4</title>
    </head>

    <body>
        <header class="header">
            <nav class="nav">
                <h1 class="nav__h1">
                    <img src="/logo.svg" alt="logo" class="nav__logo" />
                </h1>
                <ul class="nav__ul">
                    <li class="nav__li" id="help">how it works</li>
                    <li class="nav__li" id="high-scores">high scores</li>
                    <li class="nav__li" id="mute">üîä</li>
                </ul>
            </nav>
        </header>
        <section class="start-screen overlay" id="start-screen">
            <div class="start-screen__container overlay__container">
                <form class="start-screen__form" id="start-screen__form">
                    <div class="start-screen__player-selection">
                        <div class="start-screen__form-radio">
                            <input
                                type="radio"
                                name="players"
                                id="start-screen__single-player"
                                checked
                            />
                            <label for="start-screen__single-player"
                                >Single Player</label
                            >
                        </div>
                        <div class="start-screen__form-radio">
                            <input
                                type="radio"
                                name="players"
                                id="start-screen__multiplayer"
                            />
                            <label for="start-screen__multiplayer"
                                >Local Multiplayer</label
                            >
                        </div>
                    </div>
                    <div class="start-screen__form-text">
                        <label for="player-1-name" class="start-screen__label"
                            >Player 1 name:</label
                        >
                        <input
                            type="text"
                            name="player-1-name"
                            id="start-screen__player-1-name"
                            class="start-screen__text-input"
                            placeholder="Player 1"
                            required
                        />
                    </div>
                    <div
                        class="start-screen__form-text hidden"
                        id="start-screen__player-2-name-container"
                    >
                        <label for="player-2-name" class="start-screen__label"
                            >Player 2 name:</label
                        >
                        <input
                            type="text"
                            name="player-2-name"
                            id="start-screen__player-2-name"
                            class="start-screen__text-input"
                            placeholder="Player 2"
                        />
                    </div>

                    <label
                        for="start-screen__time-limit"
                        class="start-screen__label"
                        >Time limit:
                        <span id="display-time-limit">150s</span></label
                    >
                    <input
                        type="range"
                        name="time-limit"
                        id="start-screen__time-limit"
                        class="start-screen__text-input"
                        min="60"
                        max="300"
                        step="15"
                        value="150"
                    />
                    <input type="submit" value="Start Game" />
                </form>
            </div>
        </section>
        <section class="pause-screen overlay hidden" id="pause-screen">
            <div class="pause-screen__container overlay__container">
                <div id="pause-icon">üõë</div>
                <div class="pause-screen__information">Game is paused</div>
                <button class="pause-screen__resume-button" id="resume-button">
                    Resume
                </button>
            </div>
        </section>
        <section class="end-screen overlay hidden" id="end-screen">
            <div class="end-screen__container overlay__container">
                <div id="end-screen-icon">ü•á</div>
                <div class="end-screen__winner" id="winner"></div>
                <button class="end-screen__play-again-button" id="play-again">
                    Play Again
                </button>
            </div>
        </section>
        <section class="help-screen overlay hidden"></section>
        <section class="high-score-screen hidden overlay__container"></section>
        <main>
            <div class="game-container">
                <div class="game">
                    <div class="game__grid">
                        <div
                            class="game__column1-row1 row1 counter column1"
                        ></div>
                        <div
                            class="game__column2-row1 row1 counter column2"
                        ></div>
                        <div
                            class="game__column3-row1 row1 counter column3"
                        ></div>
                        <div
                            class="game__column4-row1 row1 counter column4"
                        ></div>
                        <div
                            class="game__column5-row1 row1 counter column5"
                        ></div>
                        <div
                            class="game__column6-row1 row1 counter column6"
                        ></div>
                        <div
                            class="game__column7-row1 row1 counter column7"
                        ></div>
                        <div
                            class="game__column1-row2 row2 counter column1"
                        ></div>
                        <div
                            class="game__column2-row2 row2 counter column2"
                        ></div>
                        <div
                            class="game__column3-row2 row2 counter column3"
                        ></div>
                        <div
                            class="game__column4-row2 row2 counter column4"
                        ></div>
                        <div
                            class="game__column5-row2 row2 counter column5"
                        ></div>
                        <div
                            class="game__column6-row2 row2 counter column6"
                        ></div>
                        <div
                            class="game__column7-row2 row2 counter column7"
                        ></div>
                        <div
                            class="game__column1-row3 row3 counter column1"
                        ></div>
                        <div
                            class="game__column2-row3 row3 counter column2"
                        ></div>
                        <div
                            class="game__column3-row3 row3 counter column3"
                        ></div>
                        <div
                            class="game__column4-row3 row3 counter column4"
                        ></div>
                        <div
                            class="game__column5-row3 row3 counter column5"
                        ></div>
                        <div
                            class="game__column6-row3 row3 counter column6"
                        ></div>
                        <div
                            class="game__column7-row3 row3 counter column7"
                        ></div>
                        <div
                            class="game__column1-row4 row4 counter column1"
                        ></div>
                        <div
                            class="game__column2-row4 row4 counter column2"
                        ></div>
                        <div
                            class="game__column3-row4 row4 counter column3"
                        ></div>
                        <div
                            class="game__column4-row4 row4 counter column4"
                        ></div>
                        <div
                            class="game__column5-row4 row4 counter column5"
                        ></div>
                        <div
                            class="game__column6-row4 row4 counter column6"
                        ></div>
                        <div
                            class="game__column7-row4 row4 counter column7"
                        ></div>
                        <div
                            class="game__column1-row5 row5 counter column1"
                        ></div>
                        <div
                            class="game__column2-row5 row5 counter column2"
                        ></div>
                        <div
                            class="game__column3-row5 row5 counter column3"
                        ></div>
                        <div
                            class="game__column4-row5 row5 counter column4"
                        ></div>
                        <div
                            class="game__column5-row5 row5 counter column5"
                        ></div>
                        <div
                            class="game__column6-row5 row5 counter column6"
                        ></div>
                        <div
                            class="game__column7-row5 row5 counter column7"
                        ></div>
                        <div
                            class="game__column1-row6 row6 counter column1"
                        ></div>
                        <div
                            class="game__column2-row6 row6 counter column2"
                        ></div>
                        <div
                            class="game__column3-row6 row6 counter column3"
                        ></div>
                        <div
                            class="game__column4-row6 row6 counter column4"
                        ></div>
                        <div
                            class="game__column5-row6 row6 counter column5"
                        ></div>
                        <div
                            class="game__column6-row6 row6 counter column6"
                        ></div>
                        <div
                            class="game__column7-row6 row6 counter column7"
                        ></div>
                    </div>
                </div>
            </div>
            <div class="controls-container">
                <div class="controls">
                    <div class="controls__surrender controls__card">
                        <div id="surrender-button">üîÑ</div>
                        <div>surrender</div>
                    </div>
                    <div class="controls__timer controls__card">
                        <div id="pause-button">‚è∏</div>
                        <div>
                            ‚åõ
                            <span id="controls__time-left">150</span>s
                        </div>
                    </div>
                    <div class="controls__current-player controls__card">
                        <div
                            id="current-player-color"
                            class="example-counter player1-example"
                        ></div>
                        <div id="current-player-name">player 1</div>
                    </div>
                </div>
            </div>
        </main>
        <footer>&copy; Benjamin Rae</footer>
    </body>
</html>
